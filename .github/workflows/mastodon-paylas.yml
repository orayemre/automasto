name: Mastodon OAuth AkÄ±ÅŸÄ± ile PaylaÅŸÄ±m
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  paylas:
    runs-on: ubuntu-latest
    steps:
      - name: Node.js Kur
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Gist'ten DosyayÄ± Ä°ndir
        run: |
          echo "Gist'ten hikayeler dosyasÄ± indiriliyor..."
          curl -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/gists/fa7b2f4758251a7901a64d3715b171d7 \
               -o gist.json
          
          sudo apt-get update && sudo apt-get install -y jq
          cat gist.json | jq -r '.files["hikayeler.txt"].content' > hikayeler.txt
          
          if [ ! -s "hikayeler.txt" ]; then
            echo "Hikayeler dosyasÄ± boÅŸ!"
            exit 1
          fi
          
          echo "âœ… $(wc -l < hikayeler.txt) hikaye indirildi"

      - name: Mastodon OAuth ve PaylaÅŸÄ±m
        run: |
          npm install axios
          
          cat << 'EOF' > mastodon-oauth.js
          const axios = require('axios');
          const fs = require('fs');
          
          const MASTODON_HOST = 'https://sosyal.teknofest.app';
          const CLIENT_NAME = 'GitHub Actions Bot';
          
          class MastodonOAuth {
            constructor() {
              this.host = MASTODON_HOST;
              this.clientId = null;
              this.clientSecret = null;
              this.accessToken = process.env.MASTODON_TOKEN;
            }
            
            async registerApp() {
              console.log('ğŸ“± Yeni uygulama kaydediliyor...');
              
              try {
                const response = await axios.post(`${this.host}/api/v1/apps`, {
                  client_name: CLIENT_NAME,
                  redirect_uris: 'urn:ietf:wg:oauth:2.0:oob', // OAuth out-of-band
                  scopes: 'read write:statuses',
                  website: 'https://github.com'
                }, {
                  headers: {
                    'Content-Type': 'application/json',
                    'User-Agent': 'GitHubActionsBot/1.0'
                  },
                  timeout: 15000
                });
                
                console.log('âœ… Uygulama baÅŸarÄ±yla kaydedildi');
                console.log('Client ID:', response.data.client_id?.substring(0, 8) + '...');
                
                this.clientId = response.data.client_id;
                this.clientSecret = response.data.client_secret;
                
                return response.data;
                
              } catch (error) {
                console.error('âŒ Uygulama kaydÄ± baÅŸarÄ±sÄ±z:', error.response?.data || error.message);
                throw error;
              }
            }
            
            async getClientToken() {
              console.log('ğŸ”‘ Client token alÄ±nÄ±yor...');
              
              try {
                const response = await axios.post(`${this.host}/oauth/token`, {
                  client_id: this.clientId,
                  client_secret: this.clientSecret,
                  grant_type: 'client_credentials',
                  redirect_uri: 'urn:ietf:wg:oauth:2.0:oob'
                }, {
                  headers: {
                    'Content-Type': 'application/json',
                    'User-Agent': 'GitHubActionsBot/1.0'
                  }
                });
                
                console.log('âœ… Client token alÄ±ndÄ±');
                return response.data.access_token;
                
              } catch (error) {
                console.error('âŒ Client token alÄ±mÄ± baÅŸarÄ±sÄ±z:', error.response?.data || error.message);
                throw error;
              }
            }
            
            async verifyAppCredentials(token) {
              console.log('ğŸ” App credentials doÄŸrulanÄ±yor...');
              
              try {
                const response = await axios.get(`${this.host}/api/v1/apps/verify_credentials`, {
                  headers: {
                    'Authorization': `Bearer ${token}`,
                    'User-Agent': 'GitHubActionsBot/1.0'
                  }
                });
                
                console.log('âœ… App credentials geÃ§erli');
                console.log('App name:', response.data.name);
                return true;
                
              } catch (error) {
                console.error('âŒ App credentials geÃ§ersiz:', error.response?.status, error.response?.data?.error);
                return false;
              }
            }
            
            async verifyUserCredentials() {
              console.log('ğŸ‘¤ User credentials doÄŸrulanÄ±yor...');
              
              try {
                const response = await axios.get(`${this.host}/api/v1/accounts/verify_credentials`, {
                  headers: {
                    'Authorization': `Bearer ${this.accessToken}`,
                    'User-Agent': 'GitHubActionsBot/1.0'
                  }
                });
                
                console.log('âœ… User credentials geÃ§erli');
                console.log('Username:', response.data.username || response.data.acct);
                console.log('Display name:', response.data.display_name);
                console.log('Posts count:', response.data.statuses_count);
                
                return response.data;
                
              } catch (error) {
                console.error('âŒ User credentials geÃ§ersiz:', error.response?.status);
                if (error.response?.data) {
                  console.error('Error data:', error.response.data);
                }
                return null;
              }
            }
            
            async postStatus(content) {
              console.log(`ğŸ“ PaylaÅŸÄ±m yapÄ±lÄ±yor... (${content.length} karakter)`);
              
              try {
                const response = await axios.post(`${this.host}/api/v1/statuses`, {
                  status: content.length > 480 ? content.substring(0, 477) + '...' : content,
                  visibility: 'public'
                }, {
                  headers: {
                    'Authorization': `Bearer ${this.accessToken}`,
                    'Content-Type': 'application/json',
                    'User-Agent': 'GitHubActionsBot/1.0'
                  }
                });
                
                console.log('âœ… PaylaÅŸÄ±m baÅŸarÄ±lÄ±!');
                if (response.data.id) {
                  console.log('Post ID:', response.data.id);
                  console.log('URL:', response.data.url || `${this.host}/@terikisi/${response.data.id}`);
                }
                
                return response.data;
                
              } catch (error) {
                console.error('âŒ PaylaÅŸÄ±m baÅŸarÄ±sÄ±z:', error.response?.status);
                if (error.response?.data) {
                  console.error('Error details:', JSON.stringify(error.response.data, null, 2));
                }
                throw error;
              }
            }
          }
          
          async function main() {
            console.log('ğŸš€ Mastodon OAuth akÄ±ÅŸÄ± baÅŸlatÄ±lÄ±yor...\n');
            
            const mastodon = new MastodonOAuth();
            
            try {
              // 1. Ã–nce mevcut token'Ä± test et
              const userAccount = await mastodon.verifyUserCredentials();
              
              if (!userAccount) {
                console.log('\nğŸ”„ User token geÃ§ersiz, OAuth akÄ±ÅŸÄ± baÅŸlatÄ±lÄ±yor...');
                
                // 2. Yeni app kaydet
                await mastodon.registerApp();
                
                // 3. Client token al
                const clientToken = await mastodon.getClientToken();
                
                // 4. App credentials doÄŸrula
                await mastodon.verifyAppCredentials(clientToken);
                
                console.log('\nâš ï¸  Manuel user authorization gerekiyor!');
                console.log('LÃ¼tfen ÅŸu adrese gidin ve GitHub Actions iÃ§in yetkilendirin:');
                console.log(`${mastodon.host}/oauth/authorize?client_id=${mastodon.clientId}&redirect_uri=urn:ietf:wg:oauth:2.0:oob&response_type=code&scope=read+write:statuses`);
                console.log('\nAlÄ±nan authorization code ile yeni bir MASTODON_TOKEN oluÅŸturun.');
                
                return;
              }
              
              console.log('\nğŸ“š Hikayeler yÃ¼kleniyor...');
              
              // Hikayeler dosyasÄ±nÄ± oku
              const hikayeler = fs.readFileSync('hikayeler.txt', 'utf8')
                                 .split('\n')
                                 .filter(line => line.trim() !== '')
                                 .filter(line => line.length > 10);
              
              console.log(`ğŸ“– ${hikayeler.length} hikaye bulundu`);
              
              if (hikayeler.length === 0) {
                console.error('âŒ GeÃ§erli hikaye bulunamadÄ±!');
                return;
              }
              
              // 3 rastgele hikaye seÃ§
              const secilenHikayeler = hikayeler
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);
              
              console.log(`\nğŸ¯ ${secilenHikayeler.length} hikaye paylaÅŸÄ±lacak\n`);
              
              let basarili = 0;
              
              for (let i = 0; i < secilenHikayeler.length; i++) {
                try {
                  console.log(`--- ${i + 1}. Hikaye ---`);
                  await mastodon.postStatus(secilenHikayeler[i]);
                  basarili++;
                  
                  if (i < secilenHikayeler.length - 1) {
                    console.log('â±ï¸ 3 saniye bekleniyor...\n');
                    await new Promise(resolve => setTimeout(resolve, 3000));
                  }
                  
                } catch (error) {
                  console.error(`âŒ ${i + 1}. hikaye paylaÅŸÄ±lamadÄ±\n`);
                }
              }
              
              console.log('\nğŸ“Š === SONUÃ‡ ===');
              console.log(`âœ… BaÅŸarÄ±lÄ±: ${basarili}/${secilenHikayeler.length}`);
              console.log(`ğŸ“ˆ BaÅŸarÄ± oranÄ±: ${Math.round((basarili / secilenHikayeler.length) * 100)}%`);
              
            } catch (error) {
              console.error('ğŸ’¥ Genel hata:', error.message);
            }
          }
          
          main();
          EOF
          
          echo "ğŸ” OAuth tabanlÄ± Mastodon paylaÅŸÄ±mÄ± baÅŸlatÄ±lÄ±yor..."
          node mastodon-oauth.js
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
